<div id="idcifModule" class="hidden bg-gray-700 rounded-lg shadow-lg p-6 mb-8 max-w-2xl mx-auto border border-gray-600">
    <h2 class="text-2xl font-bold mb-4 text-center text-blue-300">(IDCIF)</h2>
    
    <form method="POST" action="/ruta_idcif">
        <div class="mb-6">
            <h3 class="text-xl font-semibold mb-4 text-blue-200">¡Bienvenido!</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-gray-300 mb-1">RFC:</label>
                    <input type="text" name="rfc" class="w-full px-3 py-2 bg-gray-600 border border-gray-500 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-gray-300 mb-1">ID CIF:</label>
                    <input type="text" name="id_cif" class="w-full px-3 py-2 bg-gray-600 border border-gray-500 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                </div>
            </div>
            
            <!-- Select de Lugares de Emisión -->
            {% include 'partials/lugares_emision_select.html' %}
            
            <!-- Sección de Actividad -->
            <div class="mb-6 bg-gray-600 p-4 rounded-lg border border-gray-500">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-gray-300 mb-1">Actividad</label>
                        <input type="text" name="actividad" class="w-full px-3 py-2 bg-gray-700 border border-gray-500 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label class="block text-gray-300 mb-1">Porcentaje:</label>
                        <input type="text" name="porcentaje" class="w-full px-3 py-2 bg-gray-700 border border-gray-500 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label class="block text-gray-300 mb-1">Fecha de Inicio:</label>
                        <input type="date" name="fecha_inicio" class="w-full px-3 py-2 bg-gray-700 border border-gray-500 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="flex justify-center mt-6">
            <button type="submit" class="bg-gray-700 border border-gray-500 text-white px-8 py-3 rounded-md transition-colors text-lg font-medium hover:bg-gray-600 hover:border-gray-400">
                Enviar
            </button>
        </div>
    </form>
</div>
