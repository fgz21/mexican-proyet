<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/static/css/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-gray-900">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-md w-96">
            <h1 class=" text-2xl font-bold text-center mb-6 text-white">NS</h1>
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-4">
                    <label class="block text-gray-100 mb-2">Usuario:</label>
                    <input type="text" name="username" required
                           class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-100 mb-2">Contrase√±a:</label>
                    <input type="password" name="password" required
                           class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
                </div>
                
                {% if error %}
                    <div class="mb-4 text-red-500 text-sm">{{ error }}</div>
                {% endif %}
                
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
                    Login
                </button>
            </form>
        </div>
    </div>
</body>
</html>
